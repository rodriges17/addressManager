@(contact: Contact) 

@import helper._ 

@main(title = "Contact View", user = User.find.byId(request().username())) {

<address>
	<strong>@contact.firstName @contact.name</strong><br>
	@contact.street<br>
	@contact.city<br>
	<abbr title="Phone">P:</abbr>(123) 456-7845
	<a href="mailto:#">@contact.email</a>
</address>
<p>
	<button class="btn">edit</button>
	<button class="btn btn-danger">delete</button>
</p>

}
