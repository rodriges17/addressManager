@(user: User)

@import helper._

@main("Excel Import / Export", user, nav = "importexport") {
    
    @if(user.isAdmin) {
    <h2>Import</h2>
    @form(action = routes.Application.upload, 'enctype -> "multipart/form-data") {
    
    <input type="file" name="contactfile">
    <br>
    <br>
    <input type="submit" class="btn btn-primary">
    }
    }

	<h2>Export</h2>
	<a href="@routes.Application.download()" class="btn btn-primary">Aktuelle Liste herunterladen</a>
	
}
