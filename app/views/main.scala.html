@(title: String, user: User, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
	<div class="container">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    <header>
        
	    	<h1>Contact Manager <small>Version 1.0</small></h1>
	    	
	    	<dl id="user">
	    	@if(user.email == "anon@ymous.com") {
		        You are not logged in
		    } else {
		        <dt>User <span>@user.email</span></dt>
		        <dd>
		            <a href="@routes.Application.logout()" class="btn">Logout</a>
		        </dd>
		    }
	    	</dl>
    	
    </header>
    
	    @if(user.email != "anon@ymous.com") {		                          
			<ul class="nav nav-tabs">
			    <li class="@("active".when(nav == "list"))">
			        <a href="@routes.Application.contacts()">Contacts</a>
			    </li>
			    <li class="@("active".when(nav == "addcontactgroup"))">
			        <a href=@routes.Application.addContactGroup()>Contact Groups</a>
			    </li>
			    <li class="@("active".when(nav == "adduser"))">
			        <a href=@routes.Application.addUser()>Users</a>
			    </li>
			    <li class="@("active".when(nav == "export"))">
			        <a href="#">Export</a>
			    </li>
	        </ul>
	    }   
        @content
    </body>
    </div>
</html>
